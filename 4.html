<!-- Ques Create a web page with a list of tech stacks involved in full-stack web development where the even-
numbered items have a different background color than the odd-numbered items. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
</head>
<style>
    li:nth-child(odd){
        background-color: #8a2be2;
    }
    li:nth-child(even){
        background-color: #ff9900;
    }
</style>
<body>
    <h1>List of tech stacks involded in full-stack web development</h1>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>SQL</li>
        <li>MongoDB</li>
        <li>React</li>
    </ol>
</body>
</html>
