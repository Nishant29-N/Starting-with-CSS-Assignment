<!-- Ques Create a web page with an image that is hidden until it is hovered over. Use a heading above the image that says hover below to reveal a surprise. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image CSS</title>
</head>
<style>
    img{
        opacity: 0;
        width: 640px;
        height: 480px;
    }
    img:hover{
        opacity: 100;
        transition: 0.5s;
    }
</style>
<body>
    <h1>Hover Below to Reveal a Surprise</h1>
    <img src="image5.jpg" alt="Image">
</body>
</html>
