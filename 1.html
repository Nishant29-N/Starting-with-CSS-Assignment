<!-- Ques. Create a web page with an inline style that sets the background color of the page to blue. -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INline CSS</title>
</head>
<body>
    <h1 style="color: aqua; background-color: #3b3636;">CSS</h1>
</body>
</html>
