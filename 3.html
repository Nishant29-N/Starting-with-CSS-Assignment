<!-- Ques Create a web page with 5 a tag similar to a navigation bar. Each link should change to a different color when it is hovered over. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
</head>
<style>
    .first:hover{
        color: #00ffff;
    }

    .second:hover{
        color: #ff0000;
    }

    .third:hover{
        color: #cd22c8;
    }

    .fourth:hover{
        color: #2edc17;
    }

    .fifth:hover{
        color: rgb(238, 255, 0);
    }
</style>
<body>
    <a href="" class="first">Home</a>
    <a href="" class="second">About</a>
    <a href="" class="third">Services</a>
    <a href="" class="fourth">Contact</a>
    <a href="" class="fifth">Portfolio</a>
</body>
</html>
