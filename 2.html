<!-- Ques. Create a web page with a heading and paragraph with information about CSS. Using internal CSS set the
text color of the page to red and the background color of the paragraph to yellow. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS</title>
</head>
    <style> 
        h1{
            color: #ff0000;
        }
        p{
            color: #ff0000;
            background-color: #ffff00;
        }
    </style>
<body>
    <h1>About Internal CSS</h1>
    <p>The internal CSS styling option is popular for applying properties to individual pages by wrapping all styles in the "style" element. </p>
</body>
</html>
