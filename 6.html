<!-- Ques Create a web page with a form where the input field has a yellow background color when it is focused on. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form CSS</title>
</head>
<style>
    #text_space:focus {
        background-color: #ffff00
    }
</style>
<body>
    <h2>Form CSS</h2>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" name="name" id="text_space"> <br><br>
        <label for="name">DOB:</label>
        <input type="text" name="name" id="text_space"> <br><br>
        <label for="name">Class:</label>
        <input type="text" name="name" id="text_space"> <br><br>
        <button id="text_space">Register</button>
    </form>
</body>
</html>
