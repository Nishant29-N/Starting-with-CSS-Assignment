<!-- Ques Create a simple webpage with an image and make the image circular using border-radius. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle image</title>
</head>

<style>
    img{
        width: 720px;
        height: 720px;
        border-radius: 50%;
    }
</style>
<body>
    <img src="image5.jpg" alt="Panda Wallpaper">
</body>
</html>
