<!-- Ques Create a simple webpage with an image. Add a hover effect to the image where the border color changes and the image must be circular on hover. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle image on hover</title>
</head>

<style>
    img{
        width: 1280px;
        border: 5px solid #2ab12a;
        height: 720px;
    }
    img:hover{
        border-radius: 50%;
        border: 5px solid #2b0fce;
        transition: 0.2s;
    }
</style>
<body>
    <img src="image5.jpg" alt="Panda Wallpaper">
</body>
</html>
